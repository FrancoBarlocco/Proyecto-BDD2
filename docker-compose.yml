version: '3.8'

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: Clavepontiac120962
      MYSQL_DATABASE: proyectoBDD2
    ports:
      - "3307:3306"  # Cambia el puerto del host a 3307 para evitar conflictos
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    ports:
      - "3000:3000"
      - "4200:4200"
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: Clavepontiac120962
      MYSQL_DATABASE: proyectoBDD2
      MYSQL_PORT: 3306
    links:
      - mysql

volumes:
  mysql-data:
