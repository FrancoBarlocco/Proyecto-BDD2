<div class="general-container">
    <app-admin-navbar></app-admin-navbar>

<div class="forms">
  <form class="custom-form" method="post">
    <div class="logo-container">
      <img src="/assets/images/Banners/copa-america-2024-logo-png-transparente.png" alt="Copa America Logo" class="logo">
    </div>
    <h1>Ingresar partido</h1>

    <select 
    name="localTeam" 
    required 
    [(ngModel)]="localTeam">
    <option value="" disabled selected>Equipo Local</option>
    <option *ngFor="let team of teams" [value]="team.Name">{{ team.Name }}</option>
  </select>

    <select 
    name="visitantTeam" 
    required 
    [(ngModel)]="visitantTeam">
    <option value="" disabled selected>Equipo visitante</option>
    <option *ngFor="let team of teams" [value]="team.Name">{{ team.Name }}</option>
  </select>

    <input
        type="datetime-local"
        name="date"
        placeholder="fecha y hora"
        required
        [(ngModel)]="date"
    />
    
    <select 
    name="stadium" 
    required 
    [(ngModel)]="stadium">
    <option value="" disabled selected>Estadio</option>
    <option *ngFor="let stadium of stadiums" [value]="stadium.Name">{{ stadium.Name }}</option>
  </select>

  <select 
  name="categorySelected" 
  required 
  [(ngModel)]="categorySelected">
  <option value="" disabled selected>Categor√≠a</option>
  <option *ngFor="let cat of category" [value]="cat">{{ cat }}</option>
</select>

    <button type="submit" (click)="insertMatch()">ingresar</button>
  </form>
</div>
</div>
