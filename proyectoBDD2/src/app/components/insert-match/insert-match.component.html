<div class="general-container">
    <app-admin-navbar></app-admin-navbar>

<div class="forms">
  <form class="custom-form" method="post">
    <div class="logo-container">
      <img src="/assets/images/Banners/copa-america-2024-logo-png-transparente.png" alt="Copa America Logo" class="logo">
    </div>
    <h1>Ingresar partido</h1>
    <input
        type="text"
        name="localTeam"
        placeholder="Equipo local"
        required
        [(ngModel)]="localTeam"
    />
    <input
        type="text"
        name="visitantTeam"
        placeholder="Equipo visitante"
        required
        [(ngModel)]="visitantTeam"
    />
    <input
        type="datetime-local"
        name="date"
        placeholder="fecha y hora"
        required
        [(ngModel)]="date"
    />
    <input
        type="text"
        name="city"
        placeholder="Ciudad"
        required
        [(ngModel)]="city"
    />
    <select name="stadium" required [(ngModel)]="stadium">
      <option *ngFor="let stadium of stadiums" [value]="stadium.Name">{{ stadium.Name }}</option>
    </select>

    <button type="submit" (click)="insertMatch()">ingresar</button>
  </form>
</div>
</div>
