<div class="home-container">
  <app-navbar></app-navbar>

  <div class="matches-container">
    <div *ngFor="let match of matchesAndTeams" class="card">
      <div class="match-info">
        <div class="team-info">
          <img [src]="'../assets/images/Flags/' + match.LocalTeamFlag" [alt]="match.LocalTeamName" class="team-badge">
          <p class="localTeam">{{ match.LocalTeamName }}</p>
        </div>
        <p class="vs">vs</p>
        <div class="team-info">
          <img [src]="'../assets/images/Flags/' + match.VisitantTeamFlag" [alt]="match.VisitantTeamName"
            class="team-badge">
          <p class="visitantTeam">{{ match.VisitantTeamName }}</p>
        </div>
      </div>

      <div *ngIf="match.LocalTeamResult != null && match.VisitantTeamResult != null">Resultado: {{match.LocalTeamResult}} -

        {{match.VisitantTeamResult}}</div>
      <div class="prediction-inputs">
        <div *ngIf="match.predictionSubmitted">
          <!-- Mostrar predicciones ingresadas -->
          <p>Predicci√≥n: {{ match.localPrediction }} - {{ match.visitantPrediction }}</p>
        </div>
        <div *ngIf="!match.predictionSubmitted && match.LocalTeamResult == null && !isMatchTime(match.Date)">
          <!-- Inputs para ingresar predicciones si no han sido ingresadas -->
          <input type="number" [placeholder]="match.LocalTeamName" [(ngModel)]="match.localPrediction" class="prediction-input" min="0"
            step="1" (input)="validateInput($event)">
          <input type="number" [placeholder]="match.VisitantTeamName" [(ngModel)]="match.visitantPrediction" class="prediction-input"
            min="0" step="1" (input)="validateInput($event)">
          <button class="submit-button"
            (click)="onSubmit(match.MatchId, match.localPrediction, match.visitantPrediction)">Ingresar</button>
        </div>
      </div>
      <div class="match-details">
        <p>{{ match.Date | date: 'dd/MMM HH:mm' }}</p>
        <p>{{ match.Location }}</p>
        <p>{{ match.Category }}</p>
      </div>
    </div>
  </div>
</div>
