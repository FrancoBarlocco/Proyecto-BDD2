<!-- home.component.html -->
<div class="home-container">
  <app-navbar></app-navbar>
  
  <div class="matches-container">
    <div *ngFor="let match of matches" class="card">
      <div class="match-info">
        <div class="team-info">
          <img src="{{ this.localTeam.flag }}" alt="Team 1 Badge" class="team-badge">
          <p>Equipo {{ this.localTeam.name }}</p>
        </div>
        <p class="vs">vs</p>
        <div class="team-info">
          <img src="{{ this.visitantTeam.flag }}" alt="Team 2 Badge" class="team-badge">
          <p>Equipo {{ this.visitantTeam.name }}</p>
        </div>
      </div>
      <div class="match-details">
        <p>{{ match.date }}</p>
        <p>{{ match.location }}</p>
      </div>
    </div>
  </div>
</div>
