<div class="register">
    <form class="custom-form" method="post">
        <div class="back-button-container">
            <button type="button" class="back-button" (click)="goBack()">
              &#8592;
            </button>
          </div>
        <div class="logo-container">
            <img src="/assets/images/Banners/copa-america-2024-logo-png-transparente.png" alt="Copa America Logo" class="logo">
        </div>
        <h1>Registrarse</h1>

        <input
            type="text"
            name="ci"
            placeholder="Cedula de identidad"
            [(ngModel)]="ci"
        />
        <input
            type="text"
            name="firstName"
            placeholder="Nombre"
            [(ngModel)]="firstName"
        />
        <input
            type="text"
            name="lastName"
            placeholder="Apellido"
            [(ngModel)]="lastName"
        />
        <input
            type="email"
            name="email"
            placeholder="Email"
            [(ngModel)]="email"
        />
        <input
            type="text"
            name="contact"
            placeholder="Número de Teléfono"
            [(ngModel)]="contact"
        />
        <input
            type="text"
            name="career"
            placeholder="Carrera"
            [(ngModel)]="career"
         />
        <input
            type="password"
            name="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
        />
        <input
            type="text"
            name="championTeamId"
            placeholder="Numero del primer equipo ganador"
            [(ngModel)]="championTeamId"
        />
        <input
            type="text"
            name="subChampionTeamId"
            placeholder="Numero del segundo equipo ganador"
            [(ngModel)]="subChampionTeamId"
        />

        <button type="submit" (click)="register()">Registrarse</button>
    </form>
</div>
