<div class="general-container">
  <app-admin-navbar></app-admin-navbar>

  <div class="forms">
    <form class="custom-form" method="post">
      <div class="logo-container">
        <img src="/assets/images/Banners/copa-america-2024-logo-png-transparente.png" alt="Copa America Logo"
          class="logo">
      </div>
      <h1>Ingresar Resultado</h1>


      <select name="matchId" required [(ngModel)]="matchId" (change)="selectTeamNames()">
        <option [ngValue]="null" disabled selected>Seleccionar partido</option>
        <option *ngFor="let match of matchesAndTeams" [value]="match.MatchId">{{ match.LocalTeamName }} - {{
          match.VisitantTeamName }} - {{ match.Date }}</option>
      </select>

      <input type="number" name="localTeamResult" [attr.placeholder]="'Resultado de ' + localTeam" required
        [(ngModel)]="localTeamResult" min="0" />

      <input type="number" name="visitantTeamResult" [attr.placeholder]="'Resultado de ' + visitantTeam" required
        [(ngModel)]="visitantTeamResult" min="0" />

      <button type="submit" (click)="insertResult()">ingresar</button>
    </form>
  </div>
</div>
