<div class="general-container">
    <app-admin-navbar></app-admin-navbar>

<div class="forms">
  <form class="custom-form" method="post">
    <div class="logo-container">
      <img src="/assets/images/Banners/copa-america-2024-logo-png-transparente.png" alt="Copa America Logo" class="logo">
    </div>
    <h1>Ingresar Resultado</h1>

    <input
    type="text"
    name="matchId"
    placeholder="Id de partido"
    required
    [(ngModel)]="matchId"
    />
    <input
        type="text"
        name="localTeamResult"
        placeholder="Resultado del quipo local"
        required
        [(ngModel)]="localTeamResult"
    />
    <input
        type="text"
        name="visitantTeamResult"
        placeholder="Resultado del quipo visitante"
        required
        [(ngModel)]="visitantTeamResult"
    />
    <button type="submit" (click)="insertResult()">ingresar</button>
  </form>
</div>
</div>
