<div class="general-container">
    <app-admin-navbar></app-admin-navbar>

<div class="forms">
  <form class="custom-form" method="post">
    <div class="logo-container">
      <img src="/assets/images/Banners/copa-america-2024-logo-png-transparente.png" alt="Copa America Logo" class="logo">
    </div>
    <h1>Ingresar Resultado</h1>


    <select id ="select"
      name="matchId" 
      required 
      [(ngModel)]="matchId"
      (change)="myFunction()">
      <option value="" disabled selected>Partido</option>
      <option *ngFor="let match of matchesAndTeams" [value]="match.MatchId">{{ match.LocalTeamName }} - {{ match.VisitantTeamName }}</option>
  </select>

    <input
        type="number"
        name="localTeamResult"
        [attr.placeholder]="localTeam"
        required
        [(ngModel)]="localTeamResult"
    />

    <input
        type="number"
        name="visitantTeamResult"
        [attr.placeholder]="visitantTeam"
        required
        [(ngModel)]="visitantTeamResult"
    />
    
  </form>
</div>
</div>
